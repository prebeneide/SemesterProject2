<!DOCTYPE html>
<html lang="en">

<head>

  </style>
  <link href="css/style.css" rel="stylesheet" />

<body>
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <img src="images/euphory-logo1.png" alt="Euphory logo" id="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto menu-container">

        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>CONTACT</h1>
      <div class="row">
        <div class="col-md order-md-2">
          <ul class="list-group">
            <li class="list-group-item">Phonenr: 46474322 </li>
            <li class="list-group-item">Damsg√•rdsveien 33</li>
            <li class="list-group-item">5058 Bergen</li>
            <li class="list-group-item">Norway</li>
          </ul>
        </div>
        <div class="col-md order-md-1">
          <form class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div><i class="fa fa-facebook"></i> <i class="fa fa-instagram"></i></div>

    <div><a href="info.html">Info</a> | <a href="help.html">Help</a></div>
